# только для разработки бекенда и простого тестирования
spring:
  application:
    name: admin-ui-dev

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    generate-ddl: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
      path: /h2

jwt:
  key: ${JWT_SECRET}
  expiration: 3600000

s3:
  endpoint: ${S3_URL}
  bucketName: ${S3_BUCKET_NAME}
  accessKey: ${S3_ACCESS_KEY}
  secretKey: ${S3_SECRET_KEY}
  region: ${S3_REGION}